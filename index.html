<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COLOR MOOD</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-lg-4 col-lg-offset-4 color_mood">

            </div>
            <div class="row">
                <div class="col-lg-12" id="drag_drop">
                    <!-- <div class="col-lg-4" id="drop_zone_outer">
                        <div id="drop_zone_inner">Drop files here</div>
                    </div>    -->
                </div>    
                <div class="col-lg-12" id="progress_bar">

                        0%
                    </div>
                </div>    
                <div class="col-lg-12">    
                    <output id="list"></output>
                    <div class="btn btn-upload" type="button" id="upload_button">

                        Upload

                </div>
            </div>
        </div>

        <div id="particles-js"></div>


      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->
    <script src="js/resemble.js"></script>
